<!DOCTYPE html>
<html lang="en" manifest="herald.appcache">
<head>
    <meta charset="utf-8">
    <title>The HTML5 Herald</title>
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
    <script src="js/modernizr.min.js"></script>
</head>    
<body>
    <header>
        <div class="h">
            <h1><span>The </span><a href="index.html">HTML5 <img src="images/logo.png" class="logo" alt="HTML5 Herald"> Herald</a></h1>
            <h2 class="tagline">Produced with That Good ol' Timey HTML5 &amp; CSS3</h2>
        </div>
        
        
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#top">Sign Up</a></li>
                <li><a href="canvas.html">Canvas Demo</a></li>
            </ul>
        </nav>
        <p id="volume">Vol. MMXI</p>
        <p id="issue"><time datetime="1904-06-04" pubdate>June 4, 1904</time></p>
    </header>
    <form id="register" method="post">
        <h1>Sign Me Up!</h1>
        <p>I would like to recieve your fine publication.</p>

        <ul>
            <li>
                <label for="name">My name is:</label>
                <input type="text" id="name" name="name" required/>
            </li>

            <li>
                <label for="email">My email address is:</label>
                <input type="email" id="email" name="email" required/>
            </li>

            <li>
                <label for="rememberme">Remember me on this computer</label>
                <input type="checkbox" value="yes" id="rememberme">
            </li>

            <li>
                <label for="url">My website is located at:</label>
                <input type="url" id="url" name="url" placeholder="https://example.com">
            </li>

            <li>
                <label for="password">I would like my password to be:</label>
                <p>(at least 6 characters, no spaces)</p>
                <input type="password" id="password" name="password" required pattern="\S{6,}">
            </li>

            <li>
                <label for="upsell">Also sign me up for <cite>The CSS3 Chronicles</cite></label>
                <input id="upsell" name="upsell" type="checkbox">
            </li>
        </ul>
            <input type="submit" id="register-submit" value="Send Post Haste"/>
    </form>
    <footer>
      <small>&copy; SitePoint </small>
      <p><a href="http://www.sitepoint.com"><img src="images/logo-sp.gif" alt="SitePoint" width="74" height="20"></a></p>  
    </footer>
    <script>
        if (!Modernizr.input.placeholder) {
            $("input[placeholder], textarea[placeholder]").each(function(){
                if ($(this).val()=="") {
                    $(this).val($(this).attr("placeholder"));
                    $(this).focus(function(){
                        if($(this).val() == $(this).attr("placeholder")) {
                            $(this).val("");
                            $(this).removeClass('placeholder');
                        }
                    });
                    $(this).blur(function() {
                        if ($(this).val() == "") {
                            $(this).val($(this).attr("placeholder"));
                            $(this).addClass('placeholder');
                        }
                    });
                }
            });

            $('form').submit(function(){
                var placeheld = $(this).find('[placeholder]');
                for (var i = 0; i < placeheld.length; i++) {
                    if (($(placeheld[i]).val() == $(placeheld[i]).attr('placeholder'))) {
                        $(placeheld[i]).attr('value','');
                    }
                }
            });
        }
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/rememberMe.js"></script>

</body>
</html>
